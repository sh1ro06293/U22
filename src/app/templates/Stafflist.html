<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザチャットリスト</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 18px;
            color: #888;
        }

        .list-header {
            padding: 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ccc;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto;
        }

        .user-list li {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .user-name {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">ユーザチャット機能</div>
        <div class="list-header">利用リスト</div>
        <ul class="user-list">
            <li>
                <div class="user-icon"></div>
                <div class="user-name">ユーザ1</div>
            </li>
            <li>
                <div class="user-icon"></div>
                <div class="user-name">ユーザ2</div>
            </li>
            <li>
                <div class="user-icon"></div>
                <div class="user-name">ユーザ3</div>
            </li>
            <li>
                <div class="user-icon"></div>
                <div class="user-name">ユーザ4</div>
            </li>
            <li>
                <div class="user-icon"></div>
                <div class="user-name">ユーザ5</div>
            </li>
        </ul>
    </div>
</body>

</html>
